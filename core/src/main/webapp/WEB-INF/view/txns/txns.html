<#include "../include/header.html">
<script type="text/javascript">
    var viewModel = Hap.createGridViewModel("#grid");
</script>
<body>
<div id="page-content">
    <div class="pull-left" id="toolbar-btn" style="padding-bottom:10px;">
        <span class="btn btn-primary k-grid-add" style="float:left;margin-right:5px;" data-bind="click:create"><@spring.message "hap.new"/></span>
        <span class="btn btn-success k-grid-save-changes" data-bind="click:save" style="float:left;margin-right:5px;"><@spring.message "hap.save"/></span>
        <span  data-bind="click:remove" class="btn btn-danger" style="float:left;"><@spring.message "hap.delete"/></span>
    </div>
    <script>kendo.bind($('#toolbar-btn'), viewModel);</script>
    <div class="pull-right" id="query-form" style="padding-bottom:10px;">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Txns.subinventoryCode"/>'
                   data-bind="value:model.subinventoryCode" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Txns.toSubinventoryCode"/>'
                   data-bind="value:model.toSubinventoryCode" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Txns.transactionTypeName"/>'
                   data-bind="value:model.transactionTypeName" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Txns.uomCode"/>'
                   data-bind="value:model.uomCode" class="k-textbox">
            <input type="text" data-role="maskedtextbox" style="float:left;width:150px;margin-right:5px;" placeholder='<@spring.message "Txns.functionCode"/>'
                   data-bind="value:model.functionCode" class="k-textbox">
        <span class="btn btn-primary" style="float:left;width:70px" data-bind="click:query" type="submit"><@spring.message "hap.query"/></span>
        <div style="clear:both"></div>
    </div>
    <script>kendo.bind($('#query-form'), viewModel);</script>
    <div style="clear:both">
        <div id="grid"></div>
    </div>
</div>

<script type="text/javascript">
    Hap.initEnterQuery('#query-form', viewModel.query);
    var BaseUrl = _basePath;
    dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: BaseUrl + "/xxinv/material/txns/query",
                type: "POST",
                dataType: "json"
            },
            update: {
                url: BaseUrl + "/xxinv/material/txns/submit",
                type: "POST",
                contentType: "application/json"
            },
            destroy: {
                url: BaseUrl + "/xxinv/material/txns/remove",
                type: "POST",
                contentType: "application/json"
            },
            create: {
                url: BaseUrl + "/xxinv/material/txns/submit",
                type: "POST",
                contentType: "application/json"
            },
            parameterMap: function (options, type) {
                if (type !== "read" && options.models) {
                    var datas = Hap.prepareSubmitParameter(options, type)
                    return kendo.stringify(datas);
                } else if (type === "read") {
                    return Hap.prepareQueryParameter(viewModel.model.toJSON(), options)
                }
            }
        },
        batch: true,
        serverPaging: true,
        pageSize: 10,
        schema: {
            data: 'rows',
            total: 'total',
            model: {
                id: "transactionId",
                fields: {}
            }
        }
    });

    $("#grid").kendoGrid({
        dataSource: dataSource,
        resizable: true,
        scrollable: true,
        navigatable: false,
        selectable: 'multiple, rowbox',
        dataBound: function () {
            if (parent.autoResizeIframe) {
                parent.autoResizeIframe('${RequestParameters.functionCode!}')
            }
        },
        pageable: {
            pageSizes: [5, 10, 20, 50],
            refresh: true,
            buttonCount: 5
        },
        columns: [
            {
                field: "transactionId",
                title: '<@spring.message "txns.transactionid"/>',
                width: 120
            },
                    {
                field: "organizationId",
                title: '<@spring.message "txns.organizationid"/>',
                width: 120
            },
                    {
                field: "subinventoryCode",
                title: '<@spring.message "txns.subinventorycode"/>',
                width: 120
            },
                    {
                field: "toOrganizationId",
                title: '<@spring.message "txns.toorganizationid"/>',
                width: 120
            },
                    {
                field: "toSubinventoryCode",
                title: '<@spring.message "txns.tosubinventorycode"/>',
                width: 120
            },
                    {
                field: "inventoryItemId",
                title: '<@spring.message "txns.inventoryitemid"/>',
                width: 120
            },
                    {
                field: "lotNumber",
                title: '<@spring.message "txns.lotnumber"/>',
                width: 120
            },
                    {
                field: "transactionTypeName",
                title: '<@spring.message "txns.transactiontypename"/>',
                width: 120
            },
                    {
                field: "transactionQuantity",
                title: '<@spring.message "txns.transactionquantity"/>',
                width: 120
            },
                    {
                field: "uomCode",
                title: '<@spring.message "txns.uomcode"/>',
                width: 120
            },
                    {
                field: "transactionDate",
                title: '<@spring.message "txns.transactiondate"/>',
                width: 120
            },
                    {
                field: "sourceTable",
                title: '<@spring.message "txns.sourcetable"/>',
                width: 120
            },
                    {
                field: "sourceKey1",
                title: '<@spring.message "txns.sourcekey1"/>',
                width: 120
            },
                    {
                field: "sourceKey2",
                title: '<@spring.message "txns.sourcekey2"/>',
                width: 120
            },
                    {
                field: "sourceDoc",
                title: '<@spring.message "txns.sourcedoc"/>',
                width: 120
            },
                    {
                field: "functionCode",
                title: '<@spring.message "txns.functioncode"/>',
                width: 120
            },
                    {
                field: "processStatus",
                title: '<@spring.message "txns.processstatus"/>',
                width: 120
            },
                    {
                field: "processMessage",
                title: '<@spring.message "txns.processmessage"/>',
                width: 120
            },
                    {
                field: "programApplicationId",
                title: '<@spring.message "txns.programapplicationid"/>',
                width: 120
            },
                    {
                field: "programUpdateDate",
                title: '<@spring.message "txns.programupdatedate"/>',
                width: 120
            },
        ],
        editable: true
    });

</script>
</body>
</html>
